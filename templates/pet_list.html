{% extends 'base.html' %}
{% block title %}Pet List{% endblock %}
{% block content %}
<h1>Pet List</h1>
{% for pet in pets %}
<ul>
    <li><img src="{{pet.photo_url}}" alt="">{{pet.name}}
        {% if pet.available %}
        - <strong>Available</strong>
        {% endif %}
    </li>
</ul>
{% endfor %}
<a href="/add" class="btn btn-success">Add Pet</a>
{% endblock %}
